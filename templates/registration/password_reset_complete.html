<!--templates/registration/password_reset_complete.html-->
{% extends 'base.html' %}
{% block title %} Password reset complete {% endblock title %}
{% block content %}
<div class="container">
    <div class="col-5 mx-auto text-center">
        <h3 class="h3 mb-3 fw-normal">Password reset complete</h3>
        <hr/>
        <p>You can now login using your new password.</p>
        <a class="btn btn-primary" href="{% url 'login' %}">Log in</a>
    </div>
</div>
{% endblock content %}
