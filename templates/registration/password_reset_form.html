{% extends 'base.html' %}
{% block title %} Forgot password {% endblock title %}
{% block content %}
<div class="container">
    <main class="form-signin w-100 m-auto text-center">
        <form method="post"> {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Forgot password?</h1>
            <p>Enter your email address, we will email you with reset instructions.</p>
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Change password request</button>
        </form>
    </main>
</div>
{% endblock content %}
