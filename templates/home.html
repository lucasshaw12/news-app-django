<!-- posts/templates/home.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="pb-4 mb-4 fst-italic border-bottom">
        Blog welcome
      </h3>
    <div class="row g-5">
        <div class="col-md-8">
            {% for post in post_list %}
            <article class="blog-post">
                <h2 class="blog-post-title mb-1"><a class="link-dark text-decoration-none" href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p class="blog-post-meta">January 1, 2021 by <a href="#">Mark</a></p>
                <p>{{ post.body }}</p>
                <hr>
            </article>
            {% endfor %}
            {% endblock content %}
        </div>
    </div>
</div>
