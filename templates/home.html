<!-- posts/templates/home.html -->
{% extends "base.html" %}
{% block content %}
<body class="d-flex h-100 text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main class="px-3">
        <h1 style="text-transform:uppercase;">My journal <br>my journey.</h1>
        <p class="lead">Own your news. Write, share and read - a place for independent journalists to uncover the
            truth.</p>
        <p class="lead">
            {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'article_list' %}">View all articles</a>
            {% else %}
        <div class="d-grid gap-2 col-2 mx-auto">
            <a class="btn btn-primary" href="{% url 'login' %}">Log in</a>
            <a class="btn btn-primary" href="{% url 'signup' %}">Sign up</a>
        </div>
        {% endif %}
    </main>
</div>


</body>
{% endblock content %}
